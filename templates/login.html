<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - NovaRate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo/login.css') }}">
</head>
<body>
    <div class="login-container">
        <!-- Título -->
        <h1 class="login-title">Iniciar Sesión</h1>

        <!-- Formulario -->
        <form method="POST" action="{{ url_for('login') }}">
            <!-- Usuario -->
            <input type="text" name="usuario" placeholder="Usuario" class="input-box" required>

            <!-- Contraseña -->
            <input type="password" name="contrasena" placeholder="Contraseña" class="input-box" required>

            <!-- Botón login -->
            <button type="submit" class="btn-login">🚀 Entrar</button>
        </form>

        <!-- Enlaces extras -->
        <p class="extra-link">
            <a href="{{ url_for('register') }}">¿No tienes cuenta?</a>
        </p>
        <p class="extra-link">
            <a href="{{ url_for('forgot_password') }}">¿Olvidaste tu contraseña?</a>
        </p>
    </div>
</body>
</html>
